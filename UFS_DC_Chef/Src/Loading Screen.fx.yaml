    btn_online_onload As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        Font: =""
        FontColor: =
        FontItalic: =false
        FontStrikethrough: =false
        FontUnderline: =false
        FontWeight: =""
        Height: =57
        OnSelect: |
            =
            
            
            If(
                /*IsBlankOrError(_C_AllContacts_Customers_2),
                ClearCollect(_C_AllContacts_Customers_2, Table());
                Select(btn_SaveData),*/
                CountRows(_C_Concepts)=0 && CountRows(_C_Contacts)=0 && CountRows(_C_Customers)=0,
                Select(btn_SaveData),
                
                //Create offline data
                Set(_V_LoadingMSG, "Creating offline data...");
                Concurrent(
                    
                        ForAll(
                            Filter(_C_Concepts, createofflineRequired),
                            Patch(
                                Concepts,
                                Defaults(Concepts),
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                            )
                        )
                    ,
                    
                        ForAll(
                            Filter(_C_Contacts, createofflineRequired),
                            Patch(
                                Contacts_1,
                                Defaults(Contacts_1),
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                            )
                        )
                    ,
                    
                        ForAll(
                            Filter(_C_Customers, createofflineRequired),
                            Patch(
                                Customers,
                                Defaults(Customers),
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired")
                            )
                        )
                    
                );
                
                //Update offline data
                Set(_V_LoadingMSG, "Updating offline data...");
                Concurrent(
                    
                        ForAll(
                            Filter(_C_Concepts, createofflineRequired),
                            Patch(
                                Concepts,
                                {Concept: ThisRecord.Concept},
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                            )
                        )
                    ,
                    
                        ForAll(
                            Filter(_C_Contacts, createofflineRequired),
                            Patch(
                                Contacts_1,
                                {Contact: ThisRecord.Contact},
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                            )
                        )
                    ,
                    
                        ForAll(
                            Filter(_C_Customers, createofflineRequired),
                            Patch(
                                Customers,
                                {Customer: ThisRecord.Customer},
                                DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired")
                            )
                        )
                    
                );
                //remove offline data
                Set(_V_LoadingMSG, "Removing offline data...");
                Concurrent(
                    
                        ForAll(
                            Filter(_C_Concepts, createofflineRequired),
                            RemoveIf(Concepts, Concept=ThisRecord.Concept)
                        )
                    ,
                    
                        ForAll(
                            Filter(_C_Contacts, createofflineRequired),
                            RemoveIf(Contacts_1, Contact=ThisRecord.Contact)
                        )
                    
                )
                ;
                Select(btn_SaveData)
        Text: ="Online Load"
        Visible: =false
        Width: =134
        X: =268
        Y: =245
        ZIndex: =8

