    Timer1 As timer:
        AutoPause: =false
        AutoStart: =true
        BorderColor: =RGBA(106, 122, 127, 1)
        Color: =RGBA(106, 122, 127, 1)
        Duration: =6000
        Fill: =RGBA(255, 255, 255, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(211, 66, 9, 1), -20%)
        OnTimerEnd: |-
            =//Set(_V_LoadingMSG, "Loading...");
            //Select(btn_onload)
            
            If(
                Connection.Connected,
                If(
                    CountRows(_C_Concepts)=0 && CountRows(_C_Contacts)=0 && CountRows(_C_Customers)=0,
                    Set(
                        _V_LoadingMSG,
                        "Loading All data..."
                    );
                    Concurrent(
                        ClearCollect(
                            _C_Customers,
                            AddColumns(
                                AddColumns(
                                    Customers,
                                    "createofflineRequired",
                                    false
                                ),
                                "updateofflineRequired",
                                false
                            )
                        ),
                        ClearCollect(
                            _C_Contacts,
                            AddColumns(
                                AddColumns(
                                    AddColumns(
                                        Contacts_1,
                                        "createofflineRequired",
                                        false
                                    ),
                                    "updateofflineRequired",
                                    false
                                ),
                                "removeofflineRequired",
                                false
                            )
                        ),
                        ClearCollect(
                            _C_Concepts,
                            AddColumns(
                                AddColumns( 
                                    AddColumns(
                                        Concepts,
                                        "createofflineRequired",
                                        false
                                    ),
                                    "updateofflineRequired",
                                    false
                                ),
                                "removeofflineRequired",
                                false
                            )
                        ) 
                    );
                    
                    ClearData("_Offline_Concept");
                    ClearData("_Offline_Contact");
                    ClearData("_Offline_Customer");
            
                    SaveData(_C_Concepts, "_Offline_Concept");
                    SaveData(_C_Contacts, "_Offline_Contact");
                    SaveData(_C_Customers, "_Offline_Customer");
                    //Notify("True");
                    ,
                    Set(_V_LoadingMSG, "Creating offline data...");
                    Concurrent(
                        If( CountRows(Filter(_C_Concepts, createofflineRequired))>0,
                            ForAll(
                                Filter(_C_Concepts, createofflineRequired),
                                Patch(
                                    Concepts,
                                    Defaults(Concepts),
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                                )
                            )
                        )
                        ,
                        If( CountRows(Filter(_C_Contacts, createofflineRequired))>0,
                            ForAll(
                                Filter(_C_Contacts, createofflineRequired),
                                Patch(
                                    Contacts_1,
                                    Defaults(Contacts_1),
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                                )
                            )
                        )
                        ,
                        If( CountRows(Filter(_C_Customers, createofflineRequired))>0,
                            ForAll(
                                Filter(_C_Customers, createofflineRequired),
                                Patch(
                                    Customers,
                                    Defaults(Customers),
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired")
                                )
                            )
                        )
                    );
                    
                    //Update offline data
                    Set(_V_LoadingMSG, "Updating offline data...");
                    Concurrent(
                        If( CountRows(Filter(_C_Concepts, updateofflineRequired))>0,
                            ForAll(
                                Filter(_C_Concepts, updateofflineRequired),
                                Patch(
                                    Concepts,
                                    {Concept: ThisRecord.Concept},
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                                )
                            )
                        )
                        ,
                        If( CountRows(Filter(_C_Contacts, updateofflineRequired))>0,
                            ForAll(
                                Filter(_C_Contacts, updateofflineRequired),
                                Patch(
                                    Contacts_1,
                                    {Contact: ThisRecord.Contact},
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired", "removeofflineRequired")
                                )
                            )
                        )
                        ,
                        If( CountRows(Filter(_C_Customers, updateofflineRequired))>0,
                            ForAll(
                                Filter(_C_Customers, updateofflineRequired),
                                Patch(
                                    Customers,
                                    {Customer: ThisRecord.Customer},
                                    DropColumns(ThisRecord, "createofflineRequired", "updateofflineRequired")
                                )
                            )
                        )
                        
                    );
                    //remove offline data
                    Set(_V_LoadingMSG, "Removing offline data...");
                    Concurrent(
                        If( CountRows(Filter(_C_Concepts, removeofflineRequired))>0,
                            ForAll(
                                Filter(_C_Concepts, removeofflineRequired),
                                RemoveIf(Concepts, Concept=ThisRecord.Concept)
                            )
                        )
                        ,
                        If( CountRows(Filter(_C_Contacts, removeofflineRequired))>0,
                            ForAll(
                                Filter(_C_Contacts, removeofflineRequired),
                                RemoveIf(Contacts_1, Contact=ThisRecord.Contact)
                            )
                        )
                    );
                    Refresh(Customers);
                    Refresh(Contacts_1);
                    Refresh(Concepts);
            
                    Set(
                        _V_LoadingMSG,
                        "Loading All data..."
                    );
                    Concurrent(
                        ClearCollect(
                            _C_Customers,
                            AddColumns(
                                AddColumns(
                                    Customers,
                                    "createofflineRequired",
                                    false
                                ),
                                "updateofflineRequired",
                                false
                            )
                        ),
                        ClearCollect(
                            _C_Contacts,
                            AddColumns(
                                AddColumns(
                                    AddColumns(
                                        Contacts_1,
                                        "createofflineRequired",
                                        false
                                    ),
                                    "updateofflineRequired",
                                    false
                                ),
                                "removeofflineRequired",
                                false
                            )
                        ),
                        ClearCollect(
                            _C_Concepts,
                            AddColumns(
                                AddColumns( 
                                    AddColumns(
                                        Concepts,
                                        "createofflineRequired",
                                        false
                                    ),
                                    "updateofflineRequired",
                                    false
                                ),
                                "removeofflineRequired",
                                false
                            )
                        ) 
                    );
                    ClearData("_Offline_Concept");
                    ClearData("_Offline_Contact");
                    ClearData("_Offline_Customer");
            
                    SaveData(_C_Concepts, "_Offline_Concept");
                    SaveData(_C_Contacts, "_Offline_Contact");
                    SaveData(_C_Customers, "_Offline_Customer");
                ),
                Clear(_C_Concepts);
                Clear(_C_Contacts);
                Clear(_C_Customers);
            
                LoadData(_C_Concepts, "_Offline_Concept", true);
                LoadData(_C_Contacts, "_Offline_Contact", true);
                LoadData(_C_Customers, "_Offline_Customer", true);
            );
            Navigate('Home Page')
        Text: |-
            =Text(Time(0, 0, Self.Value/1000), /*"hh:mm:*/ "ss ") & "sec"
            //Self.Value/1000 & " sec"
        Width: =85
        X: =22
        Y: =24
        ZIndex: =17

