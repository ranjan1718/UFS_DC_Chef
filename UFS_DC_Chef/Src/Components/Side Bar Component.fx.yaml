"'Side Bar Component' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =668
    MenuItems: |-
        =Table(
            {
                MenuText: "Home",
                MenuIcon: Icon.Home,
                NavigateToScreen: 'Home Page'
            },
            {
                MenuText: "Customer",
                MenuIcon: Icon.People,
                NavigateToScreen: 'CustomerScreen'
            },
            {
                MenuText: "Menu Matrix",
                MenuIcon: Icon.Items,
                NavigateToScreen: 'Menu Matrix offline screen'
            },
            {
                MenuText: "Route Planning",
                MenuIcon: Icon.Trending,
                NavigateToScreen: 'Route_Planning_Screen'
            },
            {
                MenuText: "Analysis",
                MenuIcon: Icon.ListScrollWatchlist
                //NavigateToScreen: 'Home Page'
            },
            {
                MenuText: "In Call",
                MenuIcon: Icon.Phone,
                NavigateToScreen: 'In Call Screen'
            },
            {
                MenuText: "Rich Media",
                MenuIcon: Icon.Camera
                //NavigateToScreen: 'RichMedia'
            },
            {
                MenuText: "Cart",
                MenuIcon: Icon.ShoppingCart,
                NavigateToScreen: 'In Call Screen'
            },
            {
                MenuText: "Email",
                MenuIcon: Icon.Mail
                //NavigateToScreen: RichMedia
            }
        )
    Navigation: =App.ActiveScreen
    Width: =160
    X: =0
    Y: =Parent.Y
    ZIndex: =1

    Container17 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.ExtraBold
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width-10
        X: =5
        Y: =5
        ZIndex: =2

        Gallery6 As gallery.variableTemplateHeightGallery:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =RGBA(131, 24, 75, 1)
            DelayItemLoading: =true
            Height: =Parent.Height
            Items: |
                ='Side Bar Component'.MenuItems//["Customer & Contact ","Menu Matrix","Route Planning","Analytics","In Call","Rich Media","Cart","Send Email"]
            Layout: =Layout.Vertical
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: =Navigate(ThisItem.NavigateToScreen)
            ShowScrollbar: =false
            TemplateFill: =If(ThisItem.NavigateToScreen=App.ActiveScreen,Color.White,RGBA(31,6,1,255))
            TemplatePadding: =8
            TemplateSize: =Parent.Height/10.6
            Width: =Parent.Width-10
            X: =2
            ZIndex: =1

            "'Button - Customer_2' As button":
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0, 0, 0, 0)
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                Height: =(Parent.Height)/8-7
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(211, 66, 9, 1), -20%)
                OnSelect: =Navigate('Side Bar Component'.Navigation)
                PaddingLeft: =20
                PaddingRight: =10
                Size: =12
                Text: =//ThisItem.Value
                Visible: =false
                Width: =Parent.TemplateWidth
                ZIndex: =1

            "'Button - Customer_3' As button":
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =((Parent.Height)/8-7)/2
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(211, 66, 9, 1), -20%)
                Size: =12
                Text: =
                Visible: |-
                    =//ThisItem.IsSelected
                    false
                Width: =7
                X: =5
                Y: =('Button - Customer_2'.Height-Self.Height)/2
                ZIndex: =2

            Label4 As label:
                BorderColor: =RGBA(131, 24, 75, 1)
                Color: =If(ThisItem.NavigateToScreen=App.ActiveScreen,Color.Black,Color.White)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(0,0,0,0)
                Height: =Parent.TemplateHeight
                OnSelect: =Parent.X
                Size: =10
                Text: =ThisItem.MenuText
                Width: =Parent.Width-Icon8.Width-25
                X: =Icon8.Width+10
                ZIndex: =3

            Icon8 As icon.Add:
                BorderColor: =RGBA(131, 24, 75, 1)
                Color: =If(ThisItem.NavigateToScreen=App.ActiveScreen,Color.Black,Color.White)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight/2.3
                Icon: =ThisItem.MenuIcon
                OnSelect: =Parent.X
                Width: =Self.Height
                X: =5
                Y: =18
                ZIndex: =4

            Rectangle4 As rectangle:
                BorderColor: =RGBA(131, 24, 75, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.TemplateHeight
                OnSelect: =Parent.X
                Visible: =false
                Width: =
                X: =Parent.X
                Y: =Parent.Y
                ZIndex: =5

            Button2 As button:
                Color: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0,0,0,0)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.TemplateHeight
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =Gallery6.Fill
                OnSelect: =Navigate(ThisItem.NavigateToScreen)
                PressedFill: =Gallery6.Fill
                Size: =15
                Text: =
                Width: =Parent.Width-10
                ZIndex: =6

