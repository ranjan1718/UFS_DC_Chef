Component1 As CanvasComponent:
    DefaultText: ="Text"
    Fill: =RGBA(0, 0, 0, 0)
    FintSize: =100
    Height: =60
    HintText: ="Text"
    TypedText: =TextInput2.Text
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    Container14 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        Container21 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =RGBA(139, 154, 159, 1)
            BorderThickness: =0.5
            DropShadow: =DropShadow.Semibold
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            PaddingRight: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =1

            TextInput2 As text:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderThickness: =2
                Color: =RGBA(139, 154, 159, 1)
                Default: =""
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FillPortions: =1
                FocusedBorderThickness: =4
                Height: =Parent.Height
                HintText: =Component1.HintText
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                LayoutMinWidth: =0
                OnChange: =
                OnSelect: =Set(_V_ShowUnderline, true)
                Size: =10
                ZIndex: =1

            Icon1 As icon.Search:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(131, 24, 75, 1)
                Color: =RGBA(139, 154, 159, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =0
                Height: =Parent.Height/1.5
                Icon: =Icon.Search
                Width: =Self.Height
                ZIndex: =2

        Rectangle3 As rectangle:
            BorderColor: =RGBA(131, 24, 75, 1)
            Fill: =RGBA(211, 66, 9, 1)
            Height: =1
            Visible: =_V_ShowUnderline
            Width: =Container21.Width
            ZIndex: =2

